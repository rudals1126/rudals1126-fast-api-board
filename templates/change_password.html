<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 문서 문자 인코딩 UTF-8 설정 -->
    <title>비밀번호 변경</title> <!-- 브라우저 탭 제목 -->
    <link rel="stylesheet" href="/static/style.css"> <!-- 외부 CSS 파일 연결 -->
</head>
<body>
    <h1>비밀번호 변경</h1> <!-- 페이지 제목 -->

    <!-- 비밀번호 변경 폼 -->
    <form action="/users/change-password" method="post"> <!-- POST 방식으로 비밀번호 변경 요청 전송 -->
        
        <label for="username">아이디(이름):</label> <!-- 사용자 이름 입력 라벨 -->
        <input type="text" name="username" id="username" required><br> <!-- 사용자 이름 입력 필드 -->

        <label for="old_password">기존 비밀번호:</label> <!-- 기존 비밀번호 입력 라벨 -->
        <input type="password" name="old_password" id="old_password" required><br> <!-- 기존 비밀번호 입력 필드 -->

        <label for="new_password">새 비밀번호:</label> <!-- 새 비밀번호 입력 라벨 -->
        <input type="password" name="new_password" id="new_password" required><br> <!-- 새 비밀번호 입력 필드 -->

        <button type="submit">비밀번호 변경</button> <!-- 제출 버튼 -->
    </form>
</body>
</html>
